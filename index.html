<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">
    <title>TOONFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">TOONFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">MIDNIGHT GOSPEL</h3>
                <p class="descricao">Um apresentador de transmissão-espacial visita mundos malucos em seu 
                    simulador de universo e explora questões existenciais sobre a vida, 
                    a morte e muito mais.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3c7524e8c1.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
